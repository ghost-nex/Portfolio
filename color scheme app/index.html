<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <form id="form-input">
                <input type="color" id="color-picker" name="color">
                <select id="mode-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-scheme" type="submit">Get color scheme</button>
            </form>
            <div class="colors-container">
                <div class="colors-bg">
                    <div id="color-image-1" class="color-image-1"></div>
                    <p id="hex-value-1"></p>
                </div>
                <div class="colors-bg">
                    <div id="color-image-2" class="color-image-2"></div>
                    <p id="hex-value-2"></p>
                </div>
                <div class="colors-bg">
                    <div id="color-image-3" class="color-image-3"></div>
                    <p id="hex-value-3"></p>
                </div>
                <div class="colors-bg">
                    <div id="color-image-4" class="color-image-4"></div>
                    <p id="hex-value-4"></p>
                </div>
                <div class="colors-bg">
                    <div id="color-image-5" class="color-image-5"></div>
                    <p id="hex-value-5"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
